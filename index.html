  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;

<body>

<div class="card">
  <h1 id="displayText">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è —Ä—É—Ö—É‚Ä¶</h1>
</div>

<div class="card">
  <h2>–†–µ–¥–∞–∫—Ç–æ—Ä –∑—É–ø–∏–Ω–æ–∫</h2>
  <textarea id="stopsEditor"></textarea><br>
  <button onclick="applyStops()">–ó–∞—Å—Ç–æ—Å—É–≤–∞—Ç–∏ –º–∞—Ä—à—Ä—É—Ç</button>
</div>

<div class="card">
  <h2>–ú–∞–ø–∞ (–∫–ª—ñ–∫ ‚Äî —Ä—É—Ö –∞–≤—Ç–æ–±—É—Å–∞)</h2>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* ===== –î–ê–ù–Ü ===== */

let stops = [];
let stopIndex = 0;
let announced = new Set();
const AUTO_DISTANCE = 50; // –º–µ—Ç—Ä–∏

/* ===== –ú–£–ñ–°–¨–ö–ò–ô –ì–û–õ–û–° ===== */

let maleVoice = null;

function loadVoices() {
  const voices = speechSynthesis.getVoices();
  maleVoice = voices.find(v =>
    v.lang === "uk-UA" &&
    (
      v.name.toLowerCase().includes("ostap") ||
      v.name.toLowerCase().includes("pavlo") ||
      v.name.toLowerCase().includes("male") ||
      v.name.toLowerCase().includes("google")
    )
  ) || voices.find(v => v.lang === "uk-UA");
}
speechSynthesis.onvoiceschanged = loadVoices;

function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "uk-UA";
  if (maleVoice) u.voice = maleVoice;
  speechSynthesis.speak(u);
}

/* ===== –ú–ê–ü–ê ===== */

const map = L.map("map").setView([50.4501, 30.5234], 13);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

let layer = L.layerGroup().addTo(map);

// –∞–≤—Ç–æ–±—É—Å
let busMarker = L.marker([50.4501, 30.5234], {
  icon: L.divIcon({
    html: "üöå",
    iconSize: [30, 30],
    className: ""
  })
}).addTo(map);

/* ===== –ì–ï–û–î–ò–°–¢–ê–ù–¶–Ü–Ø ===== */

function distance(a, b) {
  const R = 6371000;
  const dLat = (b.lat - a.lat) * Math.PI / 180;
  const dLon = (b.lng - a.lng) * Math.PI / 180;
  const lat1 = a.lat * Math.PI / 180;
  const lat2 = b.lat * Math.PI / 180;

  const x = dLat / 2;
  const y = dLon / 2;

  const h =
    Math.sin(x) * Math.sin(x) +
    Math.cos(lat1) * Math.cos(lat2) *
    Math.sin(y) * Math.sin(y);

  return 2 * R * Math.asin(Math.sqrt(h));
}

/* ===== –ê–í–¢–û–û–ó–í–£–ß–ö–ê ===== */

function checkAutoAnnouncement() {
  const busPos = busMarker.getLatLng();

  stops.forEach((stop, i) => {
    if (announced.has(i)) return;

    const d = distance(busPos, stop.latlng);
    if (d <= AUTO_DISTANCE) {
      announced.add(i);
      document.getElementById("displayText").textContent = stop.name;
      speak("–ù–∞—Å—Ç—É–ø–Ω–∞ –∑—É–ø–∏–Ω–∫–∞");
      speak(stop.name);
    }
  });
}

/* ===== –†–£–• –ê–í–¢–û–ë–£–°–ê (–ö–õ–Ü–ö –ü–û –ú–ê–ü–Ü) ===== */

map.on("click", e => {
  busMarker.setLatLng(e.latlng);
  checkAutoAnnouncement();
});

/* ===== –ó–£–ü–ò–ù–ö–ò ===== */

function applyStops() {
  layer.clearLayers();
  stops = [];
  announced.clear();

  const lines = document.getElementById("stopsEditor").value.trim().split("\n");

  lines.forEach(line => {
    const p = line.split(",");
    if (p.length === 3) {
      const name = p[0].trim();
      const lat = parseFloat(p[1]);
      const lon = parseFloat(p[2]);

      const marker = L.marker([lat, lon]).addTo(layer).bindPopup(name);
      stops.push({ name, latlng: L.latLng(lat, lon), marker });
    }
  });
}

/* ===== –î–ê–ù–Ü –ó–ê –ó–ê–ú–û–í–ß–£–í–ê–ù–ù–Ø–ú ===== */

document.getElementById("stopsEditor").value =
`–ö–∏—ó–≤,50.4501,30.5234
–ñ–∏—Ç–æ–º–∏—Ä,50.2547,28.6587
–†—ñ–≤–Ω–µ,50.6199,26.2516
–õ—É—Ü—å–∫,50.7472,25.3254
–õ—å–≤—ñ–≤,49.8397,24.0297`;

applyStops();
</script>
